<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
'use strict';

// Variables

var testMode = false; // false Modo Normal | true Modo Prueba

var currentURL = window.location.href;
var mainURL = "https://ostwald-ro.github.io/Copy/Redirigir2";
var mainURLError = "https://ostwald-ro.github.io/Copy/Redirigir2";
// var mainURLErrorHTML = "https://ostwald-ro.github.io/Copy/Redirigir2.html";

var alternativeFunctions = true; // Funciones Alternativas | false true
    
// Funciones      

function end(_blank)
{

  if (
      alternativeFunctions === true
     )
  {
    if (
        testMode !== true
       )
    {
      window.location.href = mainURL;
    } else
    {
      // window.location.href = currentURL;
      location.reload(true);
    }
  } else 
  {


    // location.reload(true);

    if (
        _blank === true
       )
    {

      if (
          testMode !== true
         )
      {
        window.open(mainURL, '_blank');
      } else
      {
        window.open(currentURL, '_blank');
      }

    } else
    {

      if (
          testMode !== true
         )
      {
        window.open(mainURL);
      } else
      {
        window.open(currentURL);
      }

    }
    window.close();
  }
}

function init() 
{
}

function setup()
{
  if (
      testMode === true
     )
  {
    mainURLError = currentURL;
    alternativeFunctions = false;
  }
      
  if (
      currentURL !== mainURLError
     )
  {
    end();
  }
}
    
// Codigo Inicial

setup();

// Codigo Despues de Cargar la Pagina Completa

document.addEventListener("DOMContentLoaded", function() 
{

  if (
      currentURL === mainURLError
     )
  {
    // Si se abrio desde la URL Original      
    init();
  } else 
  {
    // Si se abrio desde otra URL
  }
});
</script>
</body>
</html>
